<div class="content project">

  <section class="lead">
    <h2>{{ page.title }}</h2>

    {% if page.team != null %}
      <p class="meta">
        Team:
        {% for t in page.team %}
          {{ t }}{% if forloop.last == false %},{% endif %}
        {% endfor %}
      </p>
    {% endif %}
