---
layout: default
title: Stuff Chris Made
---

<div id="intro">
  <div class="row">
    <div class="four columns">
      <img id="portrait" class="circular" src="assets/images/portrait.jpg" alt="this is me"/>
    </div>
  </div>
  <div class="row">
  	<div class="ten columns">
      <h1 id="greeting">hi.  i'm chris - an <strong>interaction designer</strong> who loves making stuff.</h1>
    </div>
  </div>
</div>

<div id="projects" class="clearfix">

  {% for post in site.posts %}
  	<div class="project row">
      <div class="three columns">
      	<a href="{{ post.url }}"><img class="thumbnail" src="{{ post.thumbnail }}"></a>
      </div>
  	  <div class="five columns">
  		  <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
  		  <p>{{ post.excerpt }}</p>	
  	  </div>
  	</div>
  {% endfor %}

</div>
