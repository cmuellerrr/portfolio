---
layout: default
class: project
---

<div class="content project">

  <section class="lead">
    <h1>{{ page.title }}</h1>
    <p class="tagline">{{ page.tagline }}</p>

    <div class="meta">
      {% if page.team != null %}
        <p class="team">
          Team:
          {% for t in page.team %}
            {{ t }}{% if forloop.last == false %},{% endif %}
          {% endfor %}
        </p>
      {% endif %}
    </div>
  </section>

  {{ content }}

</div>
