<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Christian Mueller</title>
        <link rel='stylesheet' id='style-css'  href='style.css' type='text/css' media='all' />
        <!--<script type='text/javascript' src=''></script>-->
    </head>
    <body>
    <div class="title">
        <h1>HELLO</h1>
    </div>
    <div class="block" id="intro">
        <div class="block-title"></div>
        <div class="block-content">
            <img class="center" id="portrait" src="images/portrait.png" alt="An outline of my face and hair."/>
            <h1>I AM<br>CHRISTIAN MUELLER</h1>
        </div>
    </div>
    <div class="block bg-blue" id="foundation">
        <div class="block-title">
            <img class="block-separator" src="images/separator-brillant.png"/>
            <h2>A Professional</h2>
            <img class="title-separator" src="images/line-gold.png"/>
        </div>
        <div class="block-content">
            <div id="types">
                <div id="ixd">
                    <h3>Interaction</h3>
                    <h1>Designer</h1>
                </div>
                <div id="helix">
                    <img class="center" src="images/helix.png" alt="A DNA double helix of Post-it notes and binary code."/>
                </div>
                <div id="dev">
                    <h3>Software</h3>
                    <h1>Developer</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="block bg-black" id="passion">
        <div class="block-title">
            <img class="block-separator" src="images/separator-blue.png"/>
            <h2>Who Loves</h2>
            <img class="title-separator" src="images/line-gold.png"/>
        </div>
        <div class="block-content">
            <div id="diagram">
                <div id="diagramLeft">
                    <h1>Music</h1>
                </div>
                <div id="diagramMiddle">
                    <img class="center" src="images/venn.png"  alt="A Venn diagram of three circles."/>
                    <h1>Technology</h1>
                </div>
                <div id="diagramRight">
                    <h1>Art</h1>
                </div>
            </div>
            <p class="right gold">*ESPECIALLY THE MIDDLE PART</p>
        </div>
    </div>
    <div class="block bg-red" id="status">
        <div class="block-title">
            <img class="block-separator" src="images/separator-black.png"/>
            <h2 class="white">And is Currently</h2>
            <img class="title-separator" src="images/line-white.png"/>
        </div>
        <div class="block-content">
            <div id="position">
                <div id="jobtitle">
                    <h1 class="white">Masters Student</h1>
                </div>
                <div id="at">
                    <h1 class="white">@</h1>
                </div>
                <div id="organization">
                    <a href ="http://www.hcii.cmu.edu" target="_blank">
                        <img src="images/cmu_hcii.png" alt="Logo of Carnegie Mellon University and the Human Computer Ineraction Institute."/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="block" id="checkout">
        <div class="block-title">
            <img class="block-separator" src="images/separator-red.png"/>
            <h2>So Check Out</h2>
            <img class="title-separator" src="images/line-gold.png"/>
        </div>
        <div class="block-content">
            <div id="links">
                <div id="resume">
                    <h1><a href="http://www.iammueller.com/wp/wp-content/uploads/2013/01/resume.pdf">Resume</a></h1>
                    <img class="title-separator" src="images/line-gold.png"/>
                </div>
                <div id="social">
                    <a href="mailto:christian@iammueller.com?Subject=Hi Chris!">
                        <img src="images/icon-email.png" alt="Link to my email">
                    </a>
                    <a href="http://www.linkedin.com/in/cmuellerrr" target="_blank">
                        <img src="images/icon-linkedin.png" alt="Link to LinkedIn">
                    </a>
                    <a href="https://www.github.com/cmuellerrr" target="_blank">
                        <img src="images/icon-github.png" alt="Link to GitHub">
                    </a>
                    <a href="https://twitter.com/cmuellerrr" target="_blank">
                        <img src="images/icon-twitter.png" alt="Link to Twitter">
                    </a>
                </div>
                <div id="projects">
                    <h1><a href="category/projects">Projects</a></h1>
                    <img class="title-separator" src="images/line-gold.png"/>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
