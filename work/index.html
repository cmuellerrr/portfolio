---
layout: default
class: work
title: Work
---

<div class="content work">

  <section class="work-list clear">

        {% for post in site.posts %}
            <div class="excerpt">
                <a href="{{ post.url }}">
                    <div class="excerpt-icon icon-gray">
                        <img src="/assets/images/{{ post.directory }}/icon-{{ post.directory }}.png"\>
                    </div>
                    <div class="excerpt-icon icon-color">
                        <img src="/assets/images/{{ post.directory }}/icon-{{ post.directory }}-color.png"\>
                    </div>
                    <div class="excerpt-text">
                        <h3 class="title">{{ post.title }}</h3>
                        <p class="tagline">{{ post.tagline-short }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}

    </section>

</div>
