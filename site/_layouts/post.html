layout: default

<div class="nav sixteen columns"><a href="http://www.iammueller.com"><< Home</a></div>
<div class="section row">
  <div class="five columns">
    <h2>{{ page.title }}</h2>

    {% if page.team != null %}
      <p class="meta">
        Team: 

        {% for t in page.team %}
          {{ t }}{% if forloop.last == false %},{% endif %}
        {% endfor %}
      
      </p>
    {% endif %}
  
  </div>
</div>

{{ content }}
