---
layout: default
title: Your New Jekyll Site
---

<div id="intro">
  <div class="row">
    <div class="four columns">
      <img id="portrait" class="circular" src="assets/images/portrait.jpg" alt="this is me"/>
    </div>
  </div>
  <div class="row">
  	<div class="ten columns">
      <h1 id="greeting">hi.  i'm chris - an <em>interaction designer</em> who loves making stuff.</h1>
    </div>
  </div>
</div>

<div id="projects" class="clearfix">
  {% for post in site.posts %}
  	<div class="row">
      <div class="three columns">
      	<a href="{{ post.url }}"><img class="thumbnail" src="{{ post.thumbnail }}"></a>
      </div>
  	  <div class="five columns">
  		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  		<p class="excerpt">{{post.excerpt}}</p>	
  	  </div>
  	</div>
  {% endfor %}
</div>
