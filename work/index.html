---
layout: default
class: work
title: Work
---

<div class="content work">

  <section class="work-list clear">

        {% for post in site.posts %}
            <div class="excerpt">
                <a href="{{ post.url }}">
                    <div class="excerpt-icon">
                        <img src="/assets/images/{{ post.icon }}"\>
                    </div>
                    <div class="excerpt-text">
                        <h3 class="title">{{ post.title }}</h3>
                        <p class="tagline">{{ post.tagline }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}

    </section>

</div>
